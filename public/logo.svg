<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#mainGradient)"/>
  
  <!-- Fuel pump main body -->
  <rect x="180" y="160" width="152" height="240" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="200" y="190" width="112" height="80" rx="8" fill="#2563eb"/>
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">�</text>
  
  <!-- Price display lines -->
  <rect x="210" y="200" width="92" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="210" y="258" width="60" height="3" rx="1.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Button panel -->
  <rect x="200" y="290" width="112" height="60" rx="6" fill="#f3f4f6"/>
  
  <!-- Buttons -->
  <circle cx="230" cy="320" r="12" fill="#2563eb"/>
  <circle cx="256" cy="320" r="12" fill="#10b981"/>
  <circle cx="282" cy="320" r="12" fill="#f59e0b"/>
  
  <!-- Base -->
  <rect x="180" y="400" width="152" height="20" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Fuel nozzle holder (right side) -->
  <rect x="340" y="240" width="50" height="100" rx="8" fill="white" filter="url(#shadow)"/>
  <rect x="350" y="260" width="30" height="60" rx="4" fill="#2563eb"/>
  
  <!-- Fuel hose -->
  <path d="M 340 290 Q 310 290 310 330" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 340 290 Q 310 290 310 330" stroke="#2563eb" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Fuel nozzle -->
  <path d="M 310 330 L 290 360 L 310 380 L 330 360 Z" fill="white" filter="url(#shadow)"/>
  <path d="M 305 340 L 295 360 L 305 370 L 315 360 Z" fill="#2563eb"/>
  
  <!-- Price indicator -->
  <circle cx="420" cy="140" r="50" fill="#fbbf24" filter="url(#shadow)"/>
  <text x="420" y="155" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1d4ed8" text-anchor="middle">�</text>
  
  <!-- Drop shadow for depth -->
  <ellipse cx="256" cy="430" rx="100" ry="10" fill="black" opacity="0.1"/>
</svg>
